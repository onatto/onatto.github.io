<h2>Saturated subtract on x64 </h2>
<pre>Decrement can be optimized into:
<code>
 sub eax,1
 adc eax,0
</code>

Subtracting arbitrary values with min=0 work without the additional compare
<code>
 sub eax,n
 jc .over
 mov eax,0
.over:
</code>
